<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor em Uma Rosa - Para Minha Xuxuzinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #a61c5e 0%, #ffc1cc 100%);
            font-family: 'Cinzel', serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M100 30c-20 0-40 20-50 40-10-20-30-40-50-40 20 40 20 60 50 80 0-20 10-40 50-40s50 20 50 40c30-20 30-40 50-80-20-20-40-40-50-40z" fill="rgba(255, 20, 147, 0.2)"/></svg>') repeat;
            opacity: 0.4;
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.2), transparent);
            z-index: -1;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 56px;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: writeText 3s ease-in forwards;
        }
        @keyframes writeText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        #days {
            font-size: 48px;
            color: #ff4040;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        #rose-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            animation: roseOpen 4s ease-in-out forwards;
            background: rgba(255, 255, 255, 0.1); /* Fallback background */
            min-height: 400px;
        }
        @keyframes roseOpen {
            0% { transform: scale(0.3) rotate(15deg); opacity: 0.5; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        #rose {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            animation: bloom 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(255, 64, 64, 0.5));
            stroke: #fff8e1;
            stroke-width: 2;
            fill-opacity: 1;
        }
        @keyframes bloom {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.15) rotate(5deg); }
        }
        .petal {
            animation: petalBloom 1.5s ease-in infinite alternate;
            transform-origin: center;
        }
        .leaf, .stem {
            animation: leafBloom 1.5s ease-in infinite alternate;
            transform-origin: center;
        }
        @keyframes petalBloom {
            0% { transform: scale(0.9); }
            100% { transform: scale(1.15); }
        }
        @keyframes leafBloom {
            0% { transform: scale(0.9) translateY(5px); }
            100% { transform: scale(1.15) translateY(0); }
        }
        .sparkle {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            animation: sparkle 2.5s infinite;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        .falling-petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><ellipse cx="10" cy="10" rx="10" ry="5" fill="%23ff4040"/></svg>');
            background-size: contain;
            animation: fall 5s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .more-roses {
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .fallback {
            font-size: 24px;
            color: #ff4040;
            display: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            #days { font-size: 36px; }
            #rose { max-width: 300px; }
            .sparkle { font-size: 18px; }
            .falling-petal { width: 15px; height: 15px; }
            .more-roses { font-size: 24px; }
        }
    </style>
</head>
<body>
    <h1>Oi meu Xuxuzinho ‚ù§Ô∏è<br>Sei que voc√™ ama flores, ent√£o fiz essa rosa para voc√™ lembrar que √© a flor mais linda do meu jardim,<br>Eu Te Amo</h1>
    <p id="days"></p>
    <div id="rose-container">
        <svg id="rose" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Fallback circle if SVG fails -->
            <circle cx="100" cy="100" r="50" fill="#ff0000" class="fallback"/>
            <!-- Stem -->
            <rect class="stem" x="95" y="120" width="10" height="150" fill="#006400"/>
            <!-- Leaves -->
            <ellipse class="leaf" cx="75" cy="200" rx="25" ry="10" fill="#228b22" transform="rotate(-45 75 200)"/>
            <ellipse class="leaf" cx="125" cy="200" rx="25" ry="10" fill="#228b22" transform="rotate(45 125 200)"/>
            <!-- Petals -->
            <circle class="petal" cx="100" cy="80" r="35" fill="#ff0000"/>
            <circle class="petal" cx="75" cy="60" r="30" fill="#ff4040"/>
            <circle class="petal" cx="125" cy="60" r="30" fill="#ff4040"/>
            <circle class="petal" cx="65" cy="90" r="30" fill="#ff4040"/>
            <circle class="petal" cx="135" cy="90" r="30" fill="#ff4040"/>
            <circle class="petal" cx="85" cy="110" r="30" fill="#ff4040"/>
            <circle class="petal" cx="115" cy="110" r="30" fill="#ff4040"/>
            <circle class="petal" cx="100" cy="50" r="25" fill="#ff6666"/>
        </svg>
        <p class="fallback">Se a rosa n√£o aparecer, veja o console (F12) e me avise!</p>
    </div>
    <div id="more-roses"></div>
    <script>
        const startDate = new Date('2024-12-31');
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById('days').innerHTML = `${diffDays} dias florescendo nosso amor!`;

        const container = document.getElementById('rose-container');
        setInterval(() => {
            const sparkle = document.createElement('span');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = 'üíñ';
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            container.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2500);
        }, 800);

        function addPetal() {
            const petal = document.createElement('span');
            petal.className = 'falling-petal';
            petal.style.left = `${Math.random() * 100}%`;
            petal.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(addPetal, 500);

        const more = document.createElement('p');
        more.className = 'more-roses';
        more.innerHTML = `Uma rosa eterna representando nossos ${diffDays} dias e muitos mais no nosso jardim de amor! üíê`;
        document.getElementById('more-roses').appendChild(more);

        // Debug: Log to console to check if SVG is loading
        console.log('SVG rose loaded. If not visible, check for errors in this console.');
    </script>
</body>
</html>
